<html>
    <head>
        <title>Bored Bot</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="menu-btn icon">≡</div>
        <div class="menu none">
            <div class="close-btn icon">×</div>
            <div class="menu-links">
                <li><a href="#">Help</a></li>
                <li><a href="#">Customize B-Bot</a></li>
                <li><a href="#">Contact</a></li>
            </div>
        </div>
        <div class="main">
            <section class="landing-page1">
                <div class="head1">
                    <h1>Before you use your B-Bot please insert your name</h1>
                    <input type="text" class="user-name-input"><button class="user-name-btn">▶</button>
                </div>
                <div class="head2 none">
                    <h1 class="heading">Hi, I am <span class="user-name"></span>'s B-Bot</h1>
                    <h1 class="sub-heading">Please slap my hand, so I know we are bonding.</h1>
                </div>
                <div class="head3 none">
                    <h1><span class="user-name"></span>'s B-Bot</h1>
                    <h2 class="new-idea">Generating Cool Ideas!!</h2>
                    <button class="activity-btn">Get Activity</button>
                </div>
                <div class="bot">
                    <div class="bot-body">
                        <div class="bot-start none">
                            <img src="hand.png" class="hand"/>
                        </div>
                        <div class="bot-active none">
                            <div class="eyes">
                                <div class="eye eye1">●</div>
                                <div class="eye eye2">●</div>
                            </div>
                            <div class="mouth">
                                ︶
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
    <script src="main.js"></script>
</html>
